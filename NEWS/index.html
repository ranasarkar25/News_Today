<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/NEWS/assets/favicon.ico" />
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar main-nav flex">
      <!-- LOGO -->
      <a href="#" onclick="reload()" class="company-logo">
        <img src="./assets/logo.png" alt="company logo" />
      </a>
      <ul class="nav-links">
        <!-- USING CHECKBOX -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>

        <!-- NAVIGATION MENUS -->
        <div class="menu">
          <li
            class="hover-link nav-item"
            id="politics"
            onclick="onNavItemClick('politics')"
          >
            POLITICS
          </li>
          <li
            class="hover-link nav-item"
            id="sports"
            onclick="onNavItemClick('sports')"
          >
            SPORTS
          </li>
          <li
            class="hover-link nav-item"
            id="science"
            onclick="onNavItemClick('science')"
          >
            SCIENCE
          </li>
          <li
            class="hover-link nav-item"
            id="bollywood"
            onclick="onNavItemClick('bollywood')"
          >
            BOLLYWOOD
          </li>
          <li
            class="hover-link nav-item"
            id="finance"
            onclick="onNavItemClick('finance')"
          >
            FINANCE
          </li>
          <div class="search-bar flex">
            <input
              id="search-text"
              type="text"
              class="news-input"
              placeholder="e.g. Science"
            />
            <button id="search-button" class="search-button">Search</button>
          </div>
        </div>
      </ul>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card" data-aos="zoom-in">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque!
          </p>
        </div>
      </div>
    </template>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="script.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
